<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>aspect-ratio - klassisch</title>
  <style>
 
    div {
      background-color: orange;
      margin: 1rem;
    }

    .aspect-ratio {
      display: flow-root;
      position: relative;
    }

    .aspect-ratio::before {
      content: "";
      float: left;
      padding-bottom: 56.25%;
    }
  </style>
</head>

<body>
  <div class="aspect-ratio">Gewünschtes Seitenverhältnis 16:9</div>
</body>

</html>
