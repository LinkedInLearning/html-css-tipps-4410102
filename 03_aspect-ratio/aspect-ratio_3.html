<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aspect-ratio mit Fallback</title>
    <style>
      div {
        background-color: orange;
        margin: 1rem;
      }
     
      .aspect-ratio {
        aspect-ratio: 16 / 9;
      }
      @supports not (aspect-ratio: 16 / 9) {
        .aspect-ratio::before {
          float: left;
          padding-top: 56.25%;
          content: "";
        }
        .aspect-ratio::after {
          display: block;
          content: "";
          clear: both;
        }
      }
    
    
    </style>
  </head>
  <body>
    <div class="aspect-ratio">Gewünschtes Seitenverhältnis 16:9</div>
   </body>
</html>
