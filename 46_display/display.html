<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:)</title>
    <style>
        div {
            background-color: yellowgreen
        }

        span {
            background-color: lightskyblue
        }

        .container {
            display: flex;
            gap: 1rem;
        }

        .container>* {
            border-radius: 1rem;
            background-color: lightcyan;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div>div</div>
    <span>span</span>
    <div class="container">
        <div>div</div>
        <div>div</div>
        <div>div</div>
        <div>div</div>
        <div>div</div>
    </div>
