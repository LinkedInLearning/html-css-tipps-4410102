<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform - individuelle Eigenschaften</title>
    <style>
        div {
            margin: 3rem;
            inline-size: 10rem;
            aspect-ratio: 1;
            background-color: yellowgreen;
            border-radius: 0.2rem;
            rotate: 5deg;
            transition: 1s scale ease;
        }
        div:hover {
            scale: 1.4;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
